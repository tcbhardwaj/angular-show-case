<form [formGroup]="userForm" (ngSubmit)="addUser()" style="width: 500px" novalidate>
	<h3>Reactive Form</h3>
	<div class="form-group">
		<label for="username">Name</label>
		<input id="username" class="form-control"
			formControlName="username">
		<div *ngIf="userForm.controls['username'].errors && userForm.controls['username'].touched" class="alert alert-danger">
			<div *ngIf="userForm.controls['username'].errors.required">
				Username required!
			</div>
			<div *ngIf="userForm.controls['username'].errors.pattern">
				Username invalid!
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="contact">Contact</label>
		<input id="contact" class="form-control"
			formControlName="contact">
		<div *ngIf="userForm.controls['contact'].errors && userForm.controls['contact'].touched" class="alert alert-danger">
			<div *ngIf="userForm.controls['contact'].errors.required">
				Contact required! 
			</div>
			<div *ngIf="userForm.controls['contact'].errors.pattern">
				Contact invalid!
			</div>
			<div *ngIf="userForm.controls['contact'].errors.minlength || userForm.controls['contact'].errors.maxlength">
				Contact invalid length! Require only 10 number
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<input id="email" class="form-control"
			formControlName="email">
		<div *ngIf="userForm.controls['email'].errors && userForm.controls['email'].touched" class="alert alert-danger">
			<div *ngIf="userForm.controls['email'].errors.required">
				Email required!
			</div>
			<div *ngIf="userForm.controls['email'].errors.pattern">
				Email invalid!
			</div>
		</div>
	</div>
	<button type="submit" class="btn btn-success" [disabled]="userForm.invalid">Add User</button>
	<button type="reset" class="btn btn-default">Reset</button>
</form>

<ul *ngFor="let user of userList">
	<li>{{user.username}}</li>
</ul>
