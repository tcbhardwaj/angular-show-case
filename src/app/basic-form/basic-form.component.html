<div class="container" style="width: 500px">
	<h3>Basic Form</h3>
	<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
		<div *ngIf="myForm.submitted">
			<div class="alert alert-success">
				<b>Value submitted</b>
				<div>Name: {{ myForm.value.name }}, Emp ID: {{ myForm.value.empid }} and Department: {{ myForm.value.dept }}</div>
			</div>
		</div>

		<div class="form-group">
			<label for="name">Name</label> <input type="text" name="name"
				[ngModel]="name" class="form-control" id="name" required>
		</div>
		<div class="form-group">
			<label for="alterEgo">Emp Id</label> <input type="text" name="empid"
				[ngModel]="empid" class="form-control" id="alterEgo" required>
		</div>

		<div class="form-group">
			<label for="dept">Department</label> <select class="form-control"
				name="dept" [(ngModel)]="dept" id="dept" required>
				<option *ngFor="let dept of departments" [value]="dept.name">{{dept.name}}</option>
			</select>
		</div>

		<button type="submit" class="btn btn-success">Submit</button>
		<button type="reset" class="btn btn-default">Reset</button>
	</form>
</div>
